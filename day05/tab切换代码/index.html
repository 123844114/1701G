<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>myvue</title>
    <style>
      *{
        margin: 0;
        padding: 0
      }
    .tab{
      border: 1px solid red
    }
    .tabbtn{
      display: flex;
      justify-content:space-around;
    }
    span{
     flex: 1;
     text-align: center
    }
    .active{
      background: red;
      color: #fff
    }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 实现tab切换 -->
      <div class="tab">
        <p class="tabbtn"><span :class="{active:currentIndex===index}" v-for="(item,index) in tabList" @click="changeTab(index)">{{item.title}}</span></p>
        <div class="content">
          {{tabList[currentIndex].content}}
        </div>
      </div>
    </div>
  </body>
</html>
